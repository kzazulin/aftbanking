swagger: '2.0'
info:
  version: v0.1
  title: Получение информации об отделениях и филиалах банка
  description: 'Получение списка отделений и филиалов банка'
host: developer.fintechru.org
basePath: /v1
schemes:
  - https
tags:
  - name: Branch
    description: Точка интеграции для получения данных об отделениях и филиалах банка
paths:
  /branch:
    get:
      tags:
        - Branch
      description: Получение информации о всех отделениях и филиалах банка
      operationId: branches
      produces:
        - application/json
      parameters:
        - name: If-Modified-Since
          type: string
          description: Используется для запроса с условием. Признак изменений с момента последнего запроса, используем только тогда, когда будет операция HEAD /branches.
          in: header
          required: false
        - name: If-None-Match
          type: string
          description: Используется для запроса с условием. Данные извлекаются только тогда, когда полученный Etag не совпадает. 
          in: header
          required: false
      responses:
        '200':
          description: Successful response with a list of `Branch` data
          schema:
            type: object
            properties:
              metaData:
                type: array
                items:
                  $ref: '#/definitions/MetaData'
              businessData:
                type: array
                items:
                  $ref: '#/definitions/BusinessData'
            required:
              - metaData
              - businessData
            additionalProperties: false
        '400':
          description: You have sent a request which could not be understood.
          headers:
            Strict-Transport-Security:
              type: string
              description: HTTPS strict transport security header
            X-Frame-Options:
              type: string
              description: Prevent this request from being loaded in any iframes
              default: DENY
            X-Content-Type-Options:
              type: string
              description: >-
                Ensures each page has a content type and prevents browsers from
                doing MIME type sniffing
              default: nosniff
            Status Code:
              type: integer
              description: The HTTP status code defining the error
              default: 400
          schema:
            title: 400 Error object
            type: object
            properties:
              status:
                type: string
                enum:
                  - '400'
              title:
                type: string
                enum:
                  - Bad request
              description:
                type: string
                enum:
                  - You have sent a request which could not be understood.
            required:
              - status
              - title
              - description
            additionalProperties: false
        '408':
          description: >-
            Your client has failed to submit a request, and a timeout has
            occurred.
          headers:
            Strict-Transport-Security:
              type: string
              description: HTTPS strict transport security header
            X-Frame-Options:
              type: string
              description: Prevent this request from being loaded in any iframes
              default: DENY
            X-Content-Type-Options:
              type: string
              description: >-
                Ensures each page has a content type and prevents browsers from
                doing MIME type sniffing
              default: nosniff
            Status Code:
              type: integer
              description: The HTTP status code defining the error
              default: 400
          schema:
            title: 408 Error object
            type: object
            properties:
              status:
                type: string
                enum:
                  - '408'
              title:
                type: string
                enum:
                  - Client timeout
              description:
                type: string
                enum:
                  - >-
                    Your client has failed to submit a request, and a timeout
                    has occurred.
            required:
              - status
              - title
              - description
            additionalProperties: false
        '429':
          description: You have requested this resource too often. Slow down.
          headers:
            Strict-Transport-Security:
              type: string
              description: HTTPS strict transport security header
            X-Frame-Options:
              type: string
              description: Prevent this request from being loaded in any iframes
              default: DENY
            X-Content-Type-Options:
              type: string
              description: >-
                Ensures each page has a content type and prevents browsers from
                doing MIME type sniffing
              default: nosniff
            Status Code:
              type: integer
              description: The HTTP status code defining the error
              default: 400
          schema:
            title: 429 Error object
            type: object
            properties:
              status:
                type: string
                enum:
                  - '429'
              title:
                type: string
                enum:
                  - Too many requests
              description:
                type: string
                enum:
                  - You have requested this resource too often. Slow down.
            required:
              - status
              - title
              - description
            additionalProperties: false
        '500':
          description: >-
            An error occurred on the server. No further information is
            available.
          headers:
            Strict-Transport-Security:
              type: string
              description: HTTPS strict transport security header
            X-Frame-Options:
              type: string
              description: Prevent this request from being loaded in any iframes
              default: DENY
            X-Content-Type-Options:
              type: string
              description: >-
                Ensures each page has a content type and prevents browsers from
                doing MIME type sniffing
              default: nosniff
            Status Code:
              type: integer
              description: The HTTP status code defining the error
              default: 400
          schema:
            title: 500 Error object
            type: object
            properties:
              status:
                type: string
                enum:
                  - '500'
              title:
                type: string
                enum:
                  - Internal server error
              description:
                type: string
                enum:
                  - >-
                    An error occurred on the server. No further information is
                    available.
            required:
              - status
              - title
              - description
            additionalProperties: false
        '503':
          description: The service is temporarily unavailable.
          headers:
            Strict-Transport-Security:
              type: string
              description: HTTPS strict transport security header
            X-Frame-Options:
              type: string
              description: Prevent this request from being loaded in any iframes
              default: DENY
            X-Content-Type-Options:
              type: string
              description: >-
                Ensures each page has a content type and prevents browsers from
                doing MIME type sniffing
              default: nosniff
            Status Code:
              type: integer
              description: The HTTP status code defining the error
              default: 400
          schema:
            title: 503 Error object
            type: object
            properties:
              status:
                type: string
                enum:
                  - '503'
              title:
                type: string
                enum:
                  - Service temporarily unavailable
              description:
                type: string
                enum:
                  - The service is temporarily unavailable.
            required:
              - status
              - title
              - description
            additionalProperties: false
        default:
          description: A standard error response.
          headers:
            Strict-Transport-Security:
              type: string
              description: HTTPS strict transport security header
            X-Frame-Options:
              type: string
              description: Prevent this request from being loaded in any iframes
              default: DENY
            X-Content-Type-Options:
              type: string
              description: >-
                Ensures each page has a content type and prevents browsers from
                doing MIME type sniffing
              default: nosniff
            Status Code:
              type: integer
              description: The HTTP status code defining the error
              default: 400
          schema:
            title: Error object
            type: object
            properties:
              status:
                description: This corresponds to the HTTP status code
                type: string
              title:
                description: A short title of the type of error
                type: string
              description:
                description: Further details describing the error
                type: string
            required:
              - status
              - title
              - description
            additionalProperties: false
definitions:
  MetaData:
    type: object
    properties:
      LastUpdated:
        type: string
        format: date-time
      TotalResults:
        type: integer
      Agreement:
        type: string
        enum:
          - Использование API-интерфейсов и любых связанных с ними данных будет регулироваться условиями открытой лицензии.
      License:
        description: Лицензия открытого банкинга
        type: string
        format: uri
        enum:
          - 'https://www.fintechru.org/open-licence'
      TermsOfUse:
        description: Условия использования открытого банкинга
        type: string
        format: uri
        enum:
          - 'https://www.fintechru.org/terms'
    required:
      - LastUpdated
      - TotalResults
      - Agreement
      - License
      - TermsOfUse
    additionalProperties: false
  BusinessData:
    type: object
    properties:
      brand:
        description: Бренд принадлежащий организации
        type: array
        items:
          $ref: '#/definitions/Brand'
    required:
      - brand
  Brand:
    description: Бренд принадлежащий организации
    type: object
    properties:
      brandName:
        description: Наименование бренда, который организация использует для продвижения продуктов и услуг для потребителей
        type: string
        minLength: 1
        maxLength: 140
      branch:
        description: Информация, которая идентифицирует отделение или филиал финансового учреждения
        type: array
        items:
          $ref: '#/definitions/Branch'
    additionalProperties: false
    minItems: 1
    required:
      - brandName
      - branch
  Branch:
    description: Информация, которая идентифицирует отделение или филиал финансового учреждения
    type: object
    properties:
      idBank:
        description: Идентификатор банка (БИК головной организации)
        type: string
        minLength: 1
        maxLength: 9
      idBranch:
        description: Уникальный номер отделения или филиала
        type: string
        minLength: 1
        maxLength: 35
      name:
        description: Название отделения или филиала финансового учреждения
        type: string
        minLength: 1
        maxLength: 140
      type:
        description: Тип подразделения. Например, для понимания является подразделение физическим или виртуальным
        type: string
        enum:
          - Отделение
          - Филиал
          - Допофис
          - Операционный офис
          - Виртуальное отделение
      publicAccess:
        description: Режим доступа. Публичный  / закрытый (например, территория организации)
        type: string
        enum: 
          - Публичный
          - Закрытый
      photo:
        description: Изображение отделения
        type: string
      customerSegment:
        description: Сегмент рынка, который филиал может охватывать с точки зрения типа клиента. Сегментация рынка - это маркетинговый термин, относящийся к объединению потенциальных покупателей в группы или сегменты, которые имеют общие потребности и аналогично реагируют на маркетинговые действия. Сегментация рынка позволяет компаниям ориентироваться на разные категории потребителей
        type: array
        items:
          description: Сегмент рынка, который филиал может охватывать с точки зрения типа клиента. Сегментация рынка - это маркетинговый термин, относящийся к объединению потенциальных покупателей в группы или сегменты, которые имеют общие потребности и аналогично реагируют на маркетинговые действия. Сегментация рынка позволяет компаниям ориентироваться на разные категории потребителей
          type: string
          enum:
            - Retail
            - Corporate
            - Private
        minItems: 1
      service:
        description: Услуги, предлагаемые в отделении/филиале.
        type: array
        items:
          description: Услуги, предлагаемые в отделении/филиале.
          type: string
          enum:
            - РКО
            - Валютообменные операции
            - Депозиты
            - Потребительское кредитование
            - Ипотечное кредитование
            - Автокредиты
            - Кредитные карты
            - Дебетовые карты
            - Денежные переводы
            - Прием платежей
            - Дорожные чеки
            - Аренда сейфов
            - Брокерское обслуживание
            - Аккредитивы
            - ЕСИА
            - Биометрия
            - Кредитование
            - Факторинг
            - Банковские карты
            - Международные операции
            - Инвестиции
            - Инкассация
            - Банковские гарантии
      accessibility:
        description: Доступ к услуге или товару. Особенности, которые делают отделение или филиал доступным для людей с ограниченными возможностями
        type: array
        items:
          description: Доступ к услуге или товару. Особенности, которые делают отделение или филиал доступным для людей с ограниченными возможностями
          type: string
          enum:
            - Автоматические двери
            - Аудио АТМ
            - Внешний пандус
            - Внутренний пандус
            - Доступность для инвалидной коляски
      note:
        description: Краткое описание услуг и времени доступности
        type: string
        minLength: 1
        maxLength: 2000
      availability:
        $ref: '#/definitions/Availability'
      contactInfo:
        $ref: '#/definitions/ContactInfo'
      address:
        $ref: '#/definitions/Address'
    additionalProperties: false
    minItems: 1
    required:
      - idBank
      - idBranch
      - branchType
      - customerSegment
      - address
  Availability:
    description: Расписание работы подразделения
    type: object
    properties:
      standardAvailability:
        $ref: '#/definitions/StandardAvailability'
      nonStandardAvailability:
        $ref: '#/definitions/NonStandardAvailability'
    additionalProperties: false
    required:
      - standardAvailability
  NonStandardAvailability:
    description: Нестандартное время работы подразделения организации
    type: object
    properties:
      notes:
        description: Примечания о нестандартных часах работы. Например, продление или сокращение рабочего дня в праздничные и предпраздничные дни
        type: string
        minLength: 1
        maxLength: 2000
      endDate:
        description: Дата окончания нестандартного слота времени в формате YYYY-MM-DD.
        title: ISODate
        type: string
        format: date
      startDate:
        description: Дата начала нестандартного слота времени в формате YYYY-MM-DD.
        title: ISODate
        type: string
        format: date
      name:
        description: Название нестандартного слота времени. Например, новогодние праздники, Рождество.
        type: string
        minLength: 1
        maxLength: 140
      day:
        description: Информация о рабочем дне
        type: array
        items:
          $ref: '#/definitions/Day'
        minItems: 0
        maxItems: 7
    additionalProperties: false
    required:
      - name
  StandardAvailability:
    description: Стандартное время работы подразделения организации
    type: object
    properties:
      day:
        description: Информация о рабочем дне
        type: array
        items:
          $ref: '#/definitions/Day'
        minItems: 1
        maxItems: 7
    additionalProperties: false
    required:
      - day
  Day:
    description: Информация о рабочем дне
    type: object
    properties:
      notes:
        description: Комментариии о конкретном рабочем дне. Например, закрыто во второй половине дня в понедельник
        type: string
        minLength: 1
        maxLength: 2000
      name:
        description: День недели
        type: string
        enum:
          - Понедельник
          - Вторник
          - Среда
          - Четверг
          - Пятница
          - Суббота
          - Воскресенье
      openingHours:
        description: Время работы подразделения организации
        type: array
        items:
          $ref: '#/definitions/OpeningHours'
        minItems: 1
    additionalProperties: false
    required:
      - name
      - openingHours
  OpeningHours:
    description: Время работы подразделения организации
    type: object
    properties:
      openingTime:
        description: Время открытия подразделения в формате hh:mm:ss.
         Начало / окончание календарного дня
          00:00:00 = начало календарного дня
          24:00:00 = окончание календарного дня
        type: string
        pattern: >-
          ^(([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](.\d{3}){0,1})|(^(24:00:00)(\.000){0,1})(?:Z|[+-](?:2[0-3]|[01][0-9]):[0-5][0-9])?$
      closingTime:
        description: Время закрытия подразделения в формате hh:mm:ss.
         Начало / окончание календарного дня
          00:00:00 = начало календарного дня
          24:00:00 = окончание календарного дня
        type: string
        pattern: >-
          ^(([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](.\d{3}){0,1})|(^(24:00:00)(\.000){0,1})(?:Z|[+-](?:2[0-3]|[01][0-9]):[0-5][0-9])?$
    additionalProperties: false
    required:
      - openingTime
      - closingTime
  ContactInfo:
    description: Номер приспособления для коммуникаций или электронный адрес используемый для коммуникаций
    type: object
    properties:
      contactType:
        description: Тип контакта, такой как телефон, факс или электронная почта
        type: string
        enum: 
          - Phone
          - Fax
          - Email
          - Other
      contactContent:
        description: Информация, которая идентифицирует телефон, факс, электронную почту, как определенно телекоммуникационным оператором 
        type: string
        minLength: 1
        maxLength: 256
      contactDescription:
        description: Описание контакта, такое как основной номер телефона, альтернативный номер телефона и т.д.
        type: string
        minLength: 1
        maxLength: 70
    additionalProperties: false
    required:
      - contactType
      - contactContent
  Address:
    description: Адрес подразделения банка
    properties:
      inputMode:
        description: Атрибут, характеризующий процесс ввода информации об адресе на стороне поставщика информации (Банк, ТРР)
        type: string
        enum:
          - FIAS
          - KLADR
          - OtherDictionary
          - HandMade
        minLength: 1
        maxLength: 350
      addressLine:
        description: Адрес в произвольной форме. Запись может быть разделена на несколько строк
        type: array
        items:
          description: maxLength 70 text
          type: string
          minLength: 1
          maxLength: 70
        minItems: 0
        maxItems: 7
      buildingNumber:
        description: Номер дома, который идентифицирует положение здания на улице
        type: string
        minLength: 1
        maxLength: 350
      streetName:
        description: Название улицы, проезда, проспекта, площади, набережной и т.д.
        type: string
        minLength: 1
        maxLength: 70
      townName:
        description: Наименование города или населенного пункта. Название застроенной территории, с определенной границей и самоуправлением
        type: string
        minLength: 1
        maxLength: 35
      district:
        description: Наименование района в городе или населенном пункте
        type: string
        minLength: 1
        maxLength: 35
      countrySubDivision:
        description: Определяет регион в стране. Например, область, край, республика, автономная область
        type: array
        items:
          type: string
          minLength: 1
          maxLength: 35
        minItems: 0
        maxItems: 2
      country:
        description: Страна. Нация со своим правительством, занимающая определенную территорию
        type: string
        pattern: '[A-Z]{2}'
      zipCode:
        description: Почтовый код. Идентификатор состоящий из цифр и/или букв, который добавляется к почтовому адресу для сортировки почты.
        type: string
        minLength: 1
        maxLength: 16
      geoLocation:
        $ref: '#/definitions/GeoLocation'
    additionalProperties: false
  GeoLocation:
    description: Местоположение банкомата, определенное географическими координатами.
    type: object
    properties:
      geographicCoordinates:
        $ref: '#/definitions/GeographicCoordinates'
    additionalProperties: false
    required:
      - geographicCoordinates
  GeographicCoordinates:
    description: Положение объекта на планете Земля, указанное с помощью координат широты и долготы
    type: object
    properties:
      latitude:
        description: Широта, измеренная в десятичных градусах
        type: string
        pattern: '^-?\d{1,3}\.\d{1,8}$'
        example: 55.753961
      longitude:
        description: Долгота, измеренная в десятичных градусах
        type: string
        pattern: '^-?\d{1,3}\.\d{1,8}$'
        example: 37.620393
    additionalProperties: false
    required:
      - latitude
      - longitude